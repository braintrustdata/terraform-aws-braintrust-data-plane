name: Terraform CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2

      - name: Run setup task
        run: mise run setup

      - name: Run lint task
        run: mise run lint

      - name: Validate module and example code with Terraform
        run: mise run validate

      - name: Validate module and example code with OpenTofu
        run: mise run validate-tofu

      - name: Check terraform docs
        run: mise run docs --output-check
